<div class="d-flex align-items-center flex-row justify-content-around">

    <div>

        <label id="example-radio-group-label">Seleziona periodo</label>
        <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
            [(ngModel)]="meseSelezionato">
            <mat-radio-button class="example-radio-button" *ngFor="let mese of mesi" [value]="mese">
                {{mese}}
            </mat-radio-button>
        </mat-radio-group>
    </div>
    <div>
        <label id="example-radio-group-label">Seleziona Voto</label>
        <mat-slider class="example-margin" [max]="5" [min]="0" [step]="1" [thumbLabel]="true" [(ngModel)]="voto" [displayWith]="formatLabel" 
            aria-labelledby="example-name-label">
    
    </mat-slider>
</div>
    <mat-form-field appearance="fill">
        <mat-label>Seleziona Regione</mat-label>
        <mat-select [(value)]="selectedRegion">
            <mat-option value="">Tutte</mat-option>
            <mat-option value="130">Abruzzo</mat-option>
            <mat-option value="170">Basilicata</mat-option>
            <mat-option value="041">Bolzano - P.A.</mat-option>
            <mat-option value="180">Calabria</mat-option>
            <mat-option value="150">Campania</mat-option>
            <mat-option value="080">Emilia Romagna</mat-option>
            <mat-option value="060">Friuli Venezia Giulia</mat-option>
            <mat-option value="120">Lazio</mat-option>
            <mat-option value="070">Liguria</mat-option>
            <mat-option value="030">Lombardia</mat-option>
            <mat-option value="110">Marche</mat-option>
            <mat-option value="140">Molise</mat-option>
            <mat-option value="010">Piemonte</mat-option>
            <mat-option value="200">Sardegna</mat-option>
            <mat-option value="190">Sicilia</mat-option>
            <mat-option value="090">Toscana</mat-option>
            <mat-option value="042">Trento - P.A.</mat-option>
            <mat-option value="100">Umbria</mat-option>
            <mat-option value="020">Val d'Aosta</mat-option>
            <mat-option value="050">Veneto</mat-option>
        </mat-select>
    </mat-form-field>
    <div>
        <button class="btn btn-primary bg-arancio border-arancio" (click)="refreshChart()">Filtra</button>
    </div>
</div>
<div class="d-flex flex-row flex-wrap">


    <div #myDOMElement class="col-4" style="height: 500px"></div>
  
    <div #myDOMElement3 class="col-4" style="height: 500px"></div>

    <div #myDOMElement2 class="col-4" style="height: 500px"></div>
</div>
